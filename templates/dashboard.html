<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
</head>
<body>
    <h1>Doctor Dashboard</h1>
    <h2>Available Now:</h2>
    <ul>
        {% for user, end_time in available_now.items() %}
            <li>{{ user }} - Available until {{ end_time }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('select_availability') }}">Set Availability</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
