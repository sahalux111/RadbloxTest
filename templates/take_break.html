<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Break</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Take a Break</h1>
        <form action="/take_break" method="POST">
            <div class="mb-3">
                <label for="break_duration" class="form-label">Break Duration (minutes)</label>
                <input type="number" id="break_duration" name="break_duration" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Set Break</button>
        </form>
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
