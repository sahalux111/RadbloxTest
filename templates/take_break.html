<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Break</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2>Take a Break</h2>
        <form method="POST" action="{{ url_for('take_break') }}">
            <div class="form-group mb-3">
                <label for="break_duration">Break Duration (minutes)</label>
                <input type="number" class="form-control" id="break_duration" name="break_duration" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Break</button>
        </form>
    </div>
</body>
</html>
