<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control</title>
</head>
<body>
    <h1>Admin Control</h1>
    <h2>Add Note for Doctor</h2>
    <form action="{{ url_for('add_note') }}" method="post">
        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            {% for doctor in doctors %}
                <option value="{{ doctor }}">{{ doctor }}</option>
            {% endfor %}
        </select><br>
        <label for="note">Note:</label>
        <textarea id="note" name="note" required></textarea><br>
        <input type="submit" value="Add Note">
    </form>
    <h2>Update Doctor Schedule</h2>
    <form action="{{ url_for('update_schedule') }}" method="post">
        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            {% for doctor in doctors %}
                <option value="{{ doctor }}">{{ doctor }}</option>
            {% endfor %}
        </select><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br>
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br>
        <input type="submit" value="Update Schedule">
    </form>
    <h2>Update Break</h2>
    <form action="{{ url_for('update_break') }}" method="post">
        <label for="doctor">Doctor:</label>
        <select id="doctor" name="doctor" required>
            {% for doctor in doctors %}
                <option value="{{ doctor }}">{{ doctor }}</option>
            {% endfor %}
        </select><br>
        <label for="break_start_date">Break Start Date:</label>
        <input type="date" id="break_start_date" name="break_start_date" required><br>
        <label for="break_start_time">Break Start Time:</label>
        <input type="time" id="break_start_time" name="break_start_time" required><br>
        <label for="break_duration">Break Duration (minutes):</label>
        <input type="number" id="break_duration" name="break_duration" required><br>
        <input type="submit" value="Update Break">
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
