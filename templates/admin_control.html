<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2>Admin Control Panel</h2>
        <h4 class="mt-4">Manage Users</h4>
        <ul class="list-group">
            {% for user, details in users.items() %}
            <li class="list-group-item">{{ user }} - {{ details['role'] }}</li>
            {% endfor %}
        </ul>

        <h4 class="mt-5">Add Notes to Doctors</h4>
        <form method="POST" action="{{ url_for('add_note') }}">
            <div class="form-group mb-3">
                <label for="doctor">Select Doctor</label>
                <select name="doctor" id="doctor" class="form-select">
                    {% for user, details in users.items() %}
                    {% if details['role'] == 'doctor' %}
                    <option value="{{ user }}">{{ user }}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="note">Note</label>
                <textarea class="form-control" id="note" name="note" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
    </div>
</body>
</html>
