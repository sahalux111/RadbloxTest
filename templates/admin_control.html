<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1, h3 {
            color: #000000; /* Black color for headings */
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #e9ecef;
            border-bottom: 1px solid #dee2e6;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="text-center mb-4">
            <h1>Admin Control Panel</h1>
            <p class="lead">Manage doctors' schedules and breaks.</p>
        </div>

        <!-- Update Schedule Form -->
        <div class="card">
            <div class="card-header">
                <h3>Update Doctor Schedule</h3>
            </div>
            <div class="card-body">
                <form action="/update_schedule" method="post">
                    <div class="mb-3">
                        <label for="doctor" class="form-label">Doctor</label>
                        <select id="doctor" name="doctor" class="form-select">
                            {% for doctor in users if users[doctor]['role'] == 'doctor' %}
                                <option value="{{ doctor }}">{{ doctor }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" id="start_date" name="start_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="time" id="start_time" name="start_time" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_time" class="form-label">End Time</label>
                        <input type="time" id="end_time" name="end_time" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Schedule</button>
                </form>
            </div>
        </div>

        <!-- Update Break Form -->
        <div class="card">
            <div class="card-header">
                <h3>Update Doctor Break</h3>
            </div>
            <div class="card-body">
                <form action="/update_break" method="post">
                    <div class="mb-3">
                        <label for="doctor" class="form-label">Doctor</label>
                        <select id="doctor" name="doctor" class="form-select">
                            {% for doctor in users if users[doctor]['role'] == 'doctor' %}
                                <option value="{{ doctor }}">{{ doctor }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="break_duration" class="form-label">Break Duration (minutes)</label>
                        <input type="number" id="break_duration" name="break_duration" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Break</button>
                </form>
            </div>
        </div>

        <!-- Back to Dashboard Button -->
        <div class="text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
        </div>

    </div>
</body>

</html>
