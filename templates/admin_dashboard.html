<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>All Doctor Availability:</h2>
    <ul>
        {% for user, availability in all_availability.items() %}
            <li>{{ user }}: From {{ availability[0] }} to {{ availability[1] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('select_availability') }}">Set Availability</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
